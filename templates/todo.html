<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Todo Page</title>
</head>
<body>
{% if todos.count > 0 %}
    <h2>Список todo</h2>
    <table>
        <tr><th>Id</th><th>Id todo</th><th>Заметка</th><th>Владелец</th></tr>
        {% for todo in todos %}
        <tr><td>{{ todo.id }}</td><td>{{ todo.ittodo }}</td><td>{{ todo.text }}</td><td>{{ todo.person_id }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
