<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Person Page</title>
</head>
<body>
{% if people.count > 0 %}
    <h2>Список пользователей</h2>
    <table>
        <tr><th>Id</th><th>idPerson</th></tr>
        {% for person in people %}
        <tr><td>{{ person.id }}</td><td>{{ person.idPerson }}</td></tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
